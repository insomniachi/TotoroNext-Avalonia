name: "Build and publish"

on:
  push:
    tags:
    - 'v*'

env:
  VPACK_PATH: 'TotoroNext\bin\Releases'
  MAIN_PROJECT_PATH: 'TotoroNext\TotoroNext.csproj'
  PUBLISH_FOLDER: 'TotoroNext\bin\publish'

jobs:
    build:
        name: 'Build and deploy'
        strategy:
          matrix:
            os: [windows-latest, ubuntu-latest]
            rid: [win-x64, linux-x64]
        runs-on: ${{ matrix.os }}
        steps:
        -   name: 'Checkout'
            uses: actions/checkout@v2
  
        -   name: 'Install dotnet'
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: '9.0'
        
        -   name: Install Velopack CLI
            run: dotnet tool install --global Velopack.Cli
        
        -   name: 'Add msbuild to PATH'
            uses: microsoft/setup-msbuild@v1.1
        
        -   name: 'Get version'
            id: version
            uses: battila7/get-version-action@v2

        -   name: 'Build Project'
            run: dotnet publish ${{ env.MAIN_PROJECT_PATH }} --self-contained -r ${{ matrix.rid }} -o ${{ env.PUBLISH_FOLDER }}\ /property:BuildVersion=${{ steps.version.outputs.version-without-v }}

        -   name: Pack with Velopack
            run: vpk pack --input ${{ env.PUBLISH_FOLDER}} --output ${{ env.VPACK_PATH }} --channel ${{ matrix.rid }}
  
        -   name: Upload Assets
            uses: softprops/action-gh-release@v1
            with:
              tag_name: ${{ steps.version.outputs.version-without-v }}
              release_name: ${{ steps.version.outputs.version-without-v }}
              files: |
                ${{ env.VPACK_PATH }}/*.nupkg
                ${{ env.VPACK_PATH }}/releases.${{ matrix.rid }}.json
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
